<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <script type="module" defer src="../js/index.js"></script>
    <title>BAGUER | Login</title>
</head>

<body>
    <!-- component -->
    <div class=" flex justify-center items-center h-screen">
        <!-- Left: Image -->
        <div class="w-1/2 h-screen hidden lg:block">
            <img src="https://scontent.fclo8-1.fna.fbcdn.net/v/t39.30808-6/236059626_100785165649663_3725015127274360956_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeEr-CtpFjYdg4X9nwVDF-_hY3Ui4dIA_6hjdSLh0gD_qDts1HWzr2upRsbk5Z66qTp8A-Etrk7uagLx0IDtmgGA&_nc_ohc=Mc1_I0X9HnsQ7kNvgGiKqLd&_nc_ht=scontent.fclo8-1.fna&oh=00_AYB5OKFBT7K3kOqhLB9V2uXO8xM-sqwEEUwsmTK-uTB-eg&oe=6654E31F"
                alt="Baguer SAS" class="object-cover w-full h-full">
        </div>
        <!-- Right: Login Form -->
        <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
            <h1 class="text-2xl font-semibold mb-4">Login</h1>
            <form id="loginForm" action="#" method="POST">
                <!-- Username Input -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-600">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                        autocomplete="off">
                </div>
                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-600">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                        autocomplete="off">
                </div>
                <!-- Login Button -->
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
